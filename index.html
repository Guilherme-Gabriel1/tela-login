<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Tela Login</title>
</head>
<body>
        <div class="img"></div>

        <div class="container">
            <div class="login">
                <div class="header">
                    <h2>Bem-vindo!</h2>
                    
                    <div class="subtitle">
                        <h2><b>Fa√ßa seu login</b></h2>
    
                        <p>Utilize as credenciais fornecidas pelo administrador</p>
                    </div>
                </div>


                <form class="form">
                    <div class="email-senha">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" placeholder="Entre com seu E-mail">
                    </div>
                    
                    <div class="email-senha">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" placeholder="Entre com sua Senha" >
                    </div>
                    

                    <div class="check-esqueceu">
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox"></input>
                            <label for="checkbox">Lembrar-me</label>
                        </div>
                        
                        <p>Esqueceu a senha ?</p>
                    </div>

                    <button>Entrar</button>
                </form>
            </div>
        </div>

</body>
</html>
